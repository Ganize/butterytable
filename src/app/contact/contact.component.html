<mat-tab-group>
    <mat-tab label="Quotation">
        <div class="container">
            <form [formGroup]="angForm" novalidate>
                <div class="form-group">
                      <label>Name:</label>
                      <input class="form-control" formControlName="name" type="text">
                </div>
                <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
                      <div *ngIf="angForm.controls['name'].errors.required">
                        Name is required.
                      </div>
                </div>

                <div class="form-group">
                      <label>email:</label>
                      <input class="form-control" formControlName="email" type="email">
                </div>
                <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
                      <div *ngIf="angForm.controls['email'].errors.required">
                        email is required.
                      </div>
                </div>

                <div class="form-group">
                    <label>Contact Number:</label>
                    <input class="form-control" formControlName="number" type="number">
                </div>
                <div *ngIf="angForm.controls['number'].invalid && (angForm.controls['number'].dirty || angForm.controls['number'].touched)" class="alert alert-danger">
                    <div *ngIf="angForm.controls['number'].errors.required">
                        number is required.
                    </div>
                </div>
                  
                  <button type="submit"
                      [disabled]="angForm.pristine || angForm.invalid" class="btn btn-success">
                      Save
                  </button>
            </form>
            <br />
            <p>Form value: {{ angForm.value | json }}</p>
            <p>Form status: {{ angForm.status | json }}</p>
          </div>
    </mat-tab>
